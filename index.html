<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>SBA 316</title>
</head>
<body>
    
    <div class="container">
        <section class="mb-5 mt-5">
            <h1>My Favorite Dogs</h1>
            <h5>This is a list of my top 4 favorite dogs.</h5>
        </section>
        <div id="content">
            <div class="row">

            </div>
        </div>
        <section class="mb-5 mt-5">
            <h1>Whats your favorite dog?</h1>
            <h5>Create your own list of dogs!</h5>
        </section>

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal">
            Add A Dog
          </button>

        <div class="modal fade" id="modal" tabindex="-1" centered>
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Add A Dog To Your List</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form action="" class="form" id="form">
                      <div class="mb-3">
                          <label for="">Breed</label>
                          <input type="text" class="form-control" placeholder="Dog Breed"/>
                      </div>
                      <div class="mb-3">
                          <label for="">Why do you like them?</label>
                          <textarea rows='4' type="text" class="form-control" placeholder="Your favorite qualities?"></textarea>
                      </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Add Dog</button>
                </div>
              </div>
            </div>
          </div>
        

    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
